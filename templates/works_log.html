{% extends "base.html" %}
{% block content %}
<h3> <p class="center">Works log</p> </h3>
    {% for i in lst %}
<h4> Action # {{loop.index}} </h4>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Type of activity</th>
              <th scope="col">Team leader</th>
              <th scope="col">Duration</th>
              <th scope="col">List of collaborators</th>
              <th scope="col">Is finished</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{i.job}}</td>
              <td>{{i.team_leader}}</td>
              <td>15 hours</td>
              <td>{{i.collaborators}}</td>
              <td>{{i.is_finished}}</td>
            </tr>
          </tbody>
        </table>
        <br>
    {% endfor %}
{% endblock %}
